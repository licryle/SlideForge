<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideForge</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Sidebar: Slide Navigator -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SlideForge</h2>
                <div class="sidebar-actions">
                    <button id="add-slide-btn" title="Add Slide">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="4" y="6" width="16" height="12" rx="1" ry="1" />
                            <line x1="12" y1="9" x2="12" y2="15" />
                            <line x1="9" y1="12" x2="15" y2="12" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="presentation-name-container">
                <label>Name</label>
                <input type="text" id="presentation-name" placeholder="Presentation Name">
            </div>

            <div class="theme-selector-container">
                <label>Theme</label>
                <select id="theme-select">
                    <option value="default">Default</option>
                    <option value="dark">Dark</option>
                    <option value="ocean">Ocean</option>
                    <option value="sunset">Sunset</option>
                    <option value="forest">Forest</option>
                </select>
            </div>

            <div id="slide-list" class="slide-list">
                <!-- Slide thumbnails will be injected here -->
            </div>
            <div class="sidebar-footer">
                <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                    <button id="load-btn" class="btn-secondary" style="flex: 1;">Load Deck</button>
                    <input type="file" id="load-file" style="display: none;" accept=".html">
                </div>
                <button id="export-btn" class="btn-primary">Export / Save</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Toolbar Removed -->

            <!-- Editor/Preview Container -->
            <div id="stage-container" class="stage-container">
                <!-- Template Selector (Floating Top Left) -->
                <div class="template-selector-floating">
                    <label>Template</label>
                    <select id="template-select-floating">
                        <option value="title">Title Slide</option>
                        <option value="content">Content Slide</option>
                        <option value="quote">Quote Slide</option>
                        <option value="image">Image Slide</option>
                        <option value="split">Split Slide</option>
                        <option value="metrics">Metrics Slide</option>
                    </select>
                </div>

                <!-- Preview Layer (Active Interaction Layer) -->
                <div id="preview-layer" class="preview-layer">
                    <div id="slide-preview-content" class="slide-content"></div>
                </div>


                <!-- Editor Layer (Overlay) -->
                <div id="editor-layer" class="editor-layer hidden">
                    <div class="editor-header">
                        <div class="template-selector-container">
                            <label>Template:</label>
                            <select id="template-select">
                                <option value="title">Title Slide</option>
                                <option value="content">Content Slide</option>
                                <option value="quote">Quote Slide</option>
                                <option value="image">Image Slide</option>
                                <option value="split">Split Slide</option>
                                <option value="metrics">Metrics Slide</option>
                            </select>
                        </div>
                        <button id="close-editor-btn" class="close-btn">Done</button>
                    </div>
                    <div id="editor-view" class="editor-view-content">
                        <!-- Dynamic fields -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/store.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/parser.js"></script>
    <script src="scripts/exporter.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
