<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideForge</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Sidebar: Slide Navigator -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SlideForge</h2>
                <div class="sidebar-actions">
                    <button id="add-slide-btn" title="Add Slide">+</button>
                </div>
            </div>
            <div id="slide-list" class="slide-list">
                <!-- Slide thumbnails will be injected here -->
            </div>
            <div class="sidebar-footer">
                <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                    <button id="save-btn" class="btn-secondary" style="flex: 1;">Save</button>
                    <button id="load-btn" class="btn-secondary" style="flex: 1;">Load</button>
                    <input type="file" id="load-file" style="display: none;" accept=".html">
                </div>
                <button id="export-btn" class="btn-primary">Export Deck</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Toolbar -->
            <header class="toolbar">
                <div class="toolbar-group">
                    <label>Template:</label>
                    <select id="template-select">
                        <option value="title">Title Slide</option>
                        <option value="content">Content Slide</option>
                        <option value="quote">Quote Slide</option>
                        <option value="image">Image Slide</option>
                        <option value="split">Split Slide</option>
                        <option value="metrics">Metrics Slide</option>
                    </select>
                </div>
                <div class="toolbar-group">
                    <label>Theme:</label>
                    <select id="theme-select">
                        <option value="default">Default</option>
                        <option value="dark">Dark</option>
                        <option value="ocean">Ocean</option>
                        <option value="sunset">Sunset</option>
                        <option value="forest">Forest</option>
                    </select>
                </div>
            </header>

            <!-- Editor/Preview Container -->
            <div id="stage-container" class="stage-container">
                <!-- Preview Layer (Always active base) -->
                <div id="preview-layer" class="preview-layer">
                    <div id="slide-preview-content" class="slide-content"></div>
                    <button id="edit-trigger-btn" class="edit-trigger-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Edit Slide
                    </button>
                </div>

                <!-- Editor Layer (Overlay) -->
                <div id="editor-layer" class="editor-layer hidden">
                    <div class="editor-header">
                        <h3>Edit Slide</h3>
                        <button id="close-editor-btn" class="close-btn">Done</button>
                    </div>
                    <div id="editor-view" class="editor-view-content">
                        <!-- Dynamic fields -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/store.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/parser.js"></script>
    <script src="scripts/exporter.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
